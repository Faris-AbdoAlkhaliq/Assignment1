        <!-- here we take all info needed for our client registration (will be modified later)-->
        <section style="justify-content: center; text-align: center;">
            <h1>Create Account</h1>

            <form id="signupForm">
                <label>Name:</label>
                <input type="text" id="name" required> <br> <br>

                <label>Email:</label>
                <input type="email" id="email" required> <br> <br>

                <label>Password:</label>
                <input type="password" id="password" required> <br> <br>

                <label>Age:</label>
                <input type="number" id="age" required> <br> <br>

                <label>Daily Screen Time (hrs):</label>
                <input type="number" id="screenTime" required> <br> <br>

                <button type="submit">Sign Up</button>
            </form>
        </section>
